<app-page-title title="Flight Routes"></app-page-title>

<section class="route-list">
  <app-route-card
    [title]="'Porto Santo Shuttle'"
    [description]="'Hop on a scenic flight to Porto Santo and spend the day on its golden sandy beaches. 7 daily departures — perfect for sunseekers and explorers.'"
    [fullDescription]="'This scenic shuttle flight takes you over the turquoise waters between Madeira and Porto Santo. Enjoy breathtaking aerial views before landing on the islands famous golden beaches. Ideal for a relaxing day trip or a spontaneous escape.'"    
    [imageUrl]="'assets/routes/portoSantoShuttle.webp'"
    [duration]="'25 min'"
    [attractions]="'Porto Santo'"
    [altitude]="'5,000 ft'"
    [price]="'From €59 p.p.'"
    [reverse]="false"
  ></app-route-card>

  <app-route-card
    [title]="'Northern Cliffs & Coves'"
    [description]="'A 40-minute flight tracing Madeiras rugged northern coastline.'"
    [fullDescription]="'Venture into Madeira’s wild northern frontier on this 40-minute aerial expedition. After departing from Santa Cruz, the flight heads toward Machico and climbs over the lush valleys of Santana. Soar past the island’s highest peak, Pico Ruivo, and sweep through the dramatic Encumeada pass. Cross the vast Paul da Serra plateau and descend toward the ancient forest of Fanal. The route hugs the rugged coastline past Porto Moniz, Seixal, and São Vicente, revealing hidden coves and towering cliffs. Continue eastward over São Jorge and Porto da Cruz, then trace the edge of Ponta de São Lourenço before returning to the airport.<br><br><u>Attractions:</u><ul><li>Machico</li><li>Santana</li><li>Pico Ruivo</li><li>Encumeada</li><li>Paul da Serra</li><li>Fanal</li><li>Porto Moniz</li><li>Seixal</li><li>São Vicente</li><li>São Jorge</li><li>Porto da Cruz</li><li>Ponta de São Lourenço</li><li>Madeira Airport</li><li>Santa Cruz</li></ul>'"
    [imageUrl]="'assets/routes/northExplorer.webp'"
    [duration]="'40 min'"
    [attractions]="'Machico - Pico Ruivo - Fanal - Porto Moniz - Seixal - Ponta de Sao Lourenco'"
    [altitude]="'3,000 - 6,000 ft'"
    [price]="'From €89 p.p.'"    
    [reverse]="false"
  ></app-route-card>

  <app-route-card
    [title]="'Southern Shores Glide'"
    [description]="'A sweeping aerial tour along Madeira’s southern coast, from mountain ridges to seaside villages.'"
    [fullDescription]="'Discover the full beauty of Madeira’s southern shoreline on this breathtaking flight. Departing from Santa Cruz, the route glides past Machico and Camacha before soaring over Funchal’s Monte district. Just beyond, glimpse the dramatic Curral das Freiras (Nun’s Valley) and the Eira do Serrado viewpoint to your right, before continuing toward the high plateau of Paul da Serra. The flight reaches the cliffs of Ponta do Pargo, where it gently turns back, tracing the coastline past Jardim do Mar, Calheta, and Ponta do Sol. Fly alongside the towering Cabo Girão, pass Camara de Lobos and Cristo Rei, then return to Santa Cruz with unforgettable views etched in memory.<br><br><u>Attractions:</u><ul><li>Machico</li><li>Camacha</li><li>Funchal (Monte)</li><li>Curral das Freiras & Eira do Serrado</li><li>Paul da Serra</li><li>Rabacal</li><li>Ponta do Pargo</li><li>Jardim do Mar</li><li>Calheta</li><li>Ponta do Sol</li><li>Cabo Girão</li><li>Camara de Lobos</li><li>Funchal</li><li>Cristo Rei</li><li>Santa Cruz</li></ul>'"
    [imageUrl]="'assets/routes/southExplorer.webp'"
    [duration]="'40 min'"
    [attractions]="'Funchal - Ponta do Pargo - Calheta - Cabo Girao - Cristo Rei'"
    [altitude]="'3,000 - 6,000 ft'"
    [price]="'From €89 p.p.'"
    [reverse]="true"
  ></app-route-card>

  <app-route-card
    [title]="'Funchal by Night'"
    [description]="'A dazzling night flight over Funchal’s glowing cityscape, with sweeping views of Madeira’s eastern coast.'"
    [fullDescription]="'Experience Madeira’s capital like never before — from the sky, under the stars. This 30-minute evening flight departs from the airport and glides along the eastern coastline before circling twice above Funchal’s illuminated streets and harbor. Watch the city sparkle below as you soar through the night, then return gently to Santa Cruz.<br><br><u>Attractions:</u><ul><li>Madeira Airport</li><li>Eastern Coastline</li><li>Funchal by Night</li><li>Santa Cruz</li></ul>'"
    [imageUrl]="'assets/routes/nightFlightFunchal.webp'"
    [duration]="'30 min'"
    [attractions]="'Airport - Eastern Coast - Funchal - Santa Cruz'"
    [altitude]="'3,000 - 4,000 ft'"
    [price]="'€139 p.p.'"
    [reverse]="false"
  ></app-route-card>

  <app-route-card
    [title]="'Desertas Island Escape'"
    [description]="'A remote island flight tracing Madeira’s eastern edge before circling the wild Desertas archipelago.'"
    [fullDescription]="'Embark on a captivating aerial journey beyond Madeira’s eastern frontier. After takeoff, the flight traces the dramatic contours of Ponta de São Lourenço before heading out over open ocean toward the remote Desertas Islands. Circle these rugged, protected isles from above, catching glimpses of untouched cliffs and turquoise waters, before returning to Madeira’s southern coast.<br><br><u>Attractions:</u><ul><li>Ponta de São Lourenço</li><li>Desertas Islands</li><li>Atlantic Ocean</li><li>Santa Cruz coastline</li></ul>'"
    [imageUrl]="'assets/routes/desertas.webp'"
    [duration]="'35 min'"
    [attractions]="'Ponta de Sao Lourenco - Desertas - Santa Cruz'"
    [altitude]="'3,000 ft'"
    [price]="'€99 p.p.'"
    [reverse]="true"
  ></app-route-card>

  <app-route-card
    [title]="'Porto Santo Horizon'"
    [description]="'A scenic loop flight from Madeira to Porto Santo and back, featuring a low pass over the island’s golden beach.'"
    [fullDescription]="'Take to the skies for a breathtaking loop flight from Madeira to Porto Santo and back. This aerial journey offers sweeping views of the Atlantic before circling the island’s rugged coastline. The highlight: a dramatic low-altitude pass over Porto Santo’s iconic golden beach, perfect for photos and pure exhilaration. Then it’s back to Madeira, with the horizon still glowing in your memory.<br><br><u>Attractions:</u><ul><li>Porto Santo</li><li>Golden beach flyover</li><li>Atlantic Ocean</li></ul>'"
    [imageUrl]="'assets/routes/portoSanto.webp'"
    [duration]="'50 min'"
    [attractions]="'Porto Santo'"
    [altitude]="'400 - 3,000 ft'"
    [price]="'€119 p.p.'"
    [reverse]="true"
  ></app-route-card>

  <app-route-card
    [title]="'Golden Hour Over Madeira'"
    [description]="'An evening flight over the western highlands.'"
    [fullDescription]="'Experience Madeira bathed in golden light as you soar above its western highlands during the most magical hour of the day. This evening flight offers breathtaking views of rugged peaks, sweeping valleys, and the shimmering coastline, all illuminated by the warm hues of sunset. A serene and unforgettable journey that captures the island’s natural beauty at its most radiant.<br><br><u>Attractions:</u><ul><li>Ponta de São Lourenço</li><li>Pico do Areeiro</li><li>Paul da Serra</li><li>Ponta do Pargo</li><li>Southern Coast</li><li>Funchal</li><li>Santa Cruz</li></ul>'"
    [imageUrl]="'assets/routes/sunsetFlight.webp'"
    [duration]="'50 min'"
    [attractions]="'Ponta de Sao Lourenco - Pico do Areeiro - Ponta do Pargo - Funchal'"
    [altitude]="'2,000 - 9,000 ft'"
    [price]="'€149'"
    [reverse]="true"
  ></app-route-card>
  
  <app-route-card
    [title]="'Skyfall Madeira — Parachute Experience'"
    [description]="'Take the leap from 10,000 ft above the Atlantic. Tandem jumps available with certified instructors. Not for the faint-hearted.'"
    [fullDescription]="'Dare to defy gravity with the ultimate adrenaline rush: a tandem parachute jump from 10,000 feet above the Atlantic Ocean. After a short briefing with your certified instructor, you’ll board the aircraft and ascend into the skies over Madeira. As the island shrinks beneath you, prepare for the leap of a lifetime. Freefall through the open air with panoramic views stretching from coast to coast, then glide gently back to earth with a parachute descent you’ll never forget.<br><br><u>Attractions:</u><ul><li>Panoramic aerial views of all Madeira</li><li>Atlantic Ocean</li><li>Landing in the Paul da Serra Plateau</li></ul>'"
    [imageUrl]="'assets/routes/tandemJump.webp'"
    [duration]="'Flight: 15 min, Jump: 1 min freefall'"
    [attractions]="'Panoramic views of all Madeira.'"
    [altitude]="'10,000 ft'"
    [price]="'€299'"
    [reverse]="true"
  ></app-route-card>
  
  <app-route-card
    [title]="'Madeira 360° Aerial Tour'"
    [description]="'The ultimate aerial experience — a full-circle tour around Madeira with breathtaking views and exclusive service.'"
    [fullDescription]="'Step into a world of elegance with our exclusive VIP aerial tour. Your journey begins in our private lounge, where gourmet refreshments and a glass of champagne set the tone for an unforgettable experience.<br><br>A sleek BMW i5 escorts you to the airfield, where your aircraft awaits. From takeoff to landing, every moment is curated for comfort and style.<br><br>Soar above Madeira’s dramatic landscapes, from towering cliffs to lush valleys, as you sip champagne and enjoy your personal soundtrack.<br><br><u>Attractions:</u><ul><li>Cristo Rei</li><li>Funchal</li><li>Cabo Girão</li><li>Ribeira Brava</li><li>Encumeada</li><li>Ponta Delgada</li><li>São Vicente</li><li>Seixal</li><li>Porto Moniz</li><li>Achadas da Cruz</li><li>Ponta do Pargo</li><li>Fanal</li><li>Rabaçal</li><li>Curral das Freiras</li><li>Pico do Areeiro</li><li>Pico Ruivo</li><li>Santana</li><li>Porto da Cruz</li><li>Machico</li><li>Ponta de São Lourenço</li><li>Santa Cruz</li></ul>'"
    [imageUrl]="'assets/routes/madeira360.webp'"
    [duration]="'60 min'"
    [attractions]="'Funchal - Ribeira Brava - Sao Vicente - Porto Moniz - Ponta do Pargo - Fanal - Pico Ruivo - Ponta de Sao Lourenco'"
    [altitude]="'2,000 - 9,000 ft'"
    [price]="'€349'"
    [premium]="true"
  ></app-route-card>
</section>
