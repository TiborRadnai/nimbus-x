<section
  class="hero-section"
  [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }"
>
  <div class="overlay">
    <h1>{{ title }}</h1>
    <p *ngIf="subtitle">{{ subtitle }}</p>
    <a *ngIf="buttonText && buttonLink" [href]="buttonLink" class="btn btn-outline-light mt-3">
      {{ buttonText }}
    </a>
  </div>
</section>
